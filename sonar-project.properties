sonar.projectKey=your-username_your-repo  # Replace with your GitHub username and repo name.
sonar.organization=your-org  # Replace with your SonarCloud organization name.
sonar.host.url=https://sonarcloud.io  # SonarCloud's API endpoint.
sonar.sources=src  # Your source code directory (change if different).
sonar.tests=tests  # Your test directory (change if different).
sonar.python.coverage.reportPaths=coverage.xml  # Path to your coverage report, if you're using pytest.
